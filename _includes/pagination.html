<nav class="pagination">
  <div class=back>
    {%- if paginator.previous_page %}
    <a href="{{ paginator.first_page_path | relative_url }}" class=first>First</a>
    <a href="{{ paginator.previous_page_path | relative_url }}" class=previous>Previous</a>
    {%- else %}
    <a class=first>First</a>
    <a class=previous>Previous</a>
    {%- endif %}
  </div>
  <div class=fore>
    {%- if paginator.next_page %}
    <a href="{{ paginator.next_page_path | relative_url }}" class=next>Next</a>
    <a href="{{ paginator.last_page_path | relative_url }}" class=last>Last</a>
    {%- else %}
    <a class=next>Next</a>
    <a class=last>Last</a>
    {%- endif %}
  </div>
</nav>
